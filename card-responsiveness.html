<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

	<link rel="stylesheet" href="w3.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<style>
		.w3-montserrat {font-family: 'Montserrat', sans-serif;}
		.w3-row-padding img { margin-bottom: 12px;}
		.w3-input {font-family: 'Monstserrat', FontAwesome, sans-serif;}

		.search {
			position: relative;
			color: #aaa;
			font-size: 16px;
		}

		.search input { text-indent: 32px;}
		.search input:active {outline: none;}
		.search .fa-search { 
			position: absolute;
			top: 7px;
			left: 10px;
		}
	</style>

</head>
<body>

<div class="w3-content" style="max-width: 1500px;">

	<header class="w3-padding-48 w3-center">
		<h1 class=" w3-text-dark-gray w3-montserrat"><b>Gallery</b></h1>

		<div class="w3-row">

			<div class="w3-card-4 search">
				<div class="w3-xlarge" style="width:48px"><i class="fa fa-search"></i></div>
				<input class="w3-input w3-montserrat" type="text" placeholder="Search">

			</div>
		</div>
		
	</header>


	<div class="w3-row-padding">

		<div class="w3-third gallery-column">
    <img src="img/rocks.jpg" class="w3-card-4" style="width:100%">
    <img src="img/sound.jpg" class="w3-card-4" style="width:100%">
    <img src="img/woods.jpg" class="w3-card-4" style="width:100%">
    <img src="img/rock.jpg" class="w3-card-4" style="width:100%">
    <img src="img/nature.jpg" class="w3-card-4" style="width:100%">
    <img src="img/mist.jpg" class="w3-card-4" style="width:100%">
  </div>

  <div class="w3-third gallery-column">
    <img src="img/coffee.jpg" class="w3-card-4" style="width:100%">
    <img src="img/bridge.jpg" class="w3-card-4" style="width:100%">
    <img src="img/notebook.jpg" class="w3-card-4" style="width:100%">
    <img src="img/london.jpg" class="w3-card-4" style="width:100%">
    <img src="img/rocks.jpg" class="w3-card-4" style="width:100%">
    <img src="img/avatar_g.jpg" class="w3-card-4" style="width:100%">
  </div>

  <div class="w3-third gallery-column">
    <img src="img/mist.jpg" class="w3-card-4" style="width:100%">
    <img src="img/workbench.jpg" class="w3-card-4" style="width:100%">
    <img src="img/gondol.jpg" class="w3-card-4" style="width:100%">
    <img src="img/skies.jpg" class="w3-card-4" style="width:100%">
    <img src="img/lights.jpg" class="w3-card-4" style="width:100%">
    <img src="img/workshop.jpg" class="w3-card-4" style="width:100%">
  </div>
	
	</div>
</div>

</body>
</html>
